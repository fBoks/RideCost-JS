<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор для куба</title>
    
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container1">
        <header class="header container2">
            <h1>Калькулятор для куба</h1>
        </header>
        <article class="main container2">
            <section class="main__input-field">
                <label for="input" class="noselect">Длина ребра (м)</label>
                <input id="input" type="text" value="">
            </section>
            <section class="main__buttons">
                <button type="button" class="calculate-btn" id="calculate-btn">Рассчитать</button>
                <button type="button" class="clear-btn" id="clear-btn">Очистить</button>
            </section>
            <section class="main__results">
                <div class="face-area">
                    <p class="description">Площадь грани</p>
                    <p class="result" id="face-area__res"></p>
                </div>
                <div class="surface-area">
                    <p class="description">Площадь полной поверхности</p>
                    <p class="result" id="surface-area__res"></p>
                </div>
                <div class="cube-volume">
                    <p class="description">Объем</p>
                    <p class="result" id="cube-volume__res"></p>
                </div>
            </section>
        </article>
    </div>
    <br>

    <script src="./js/script.js"></script>
</body>
</html>
